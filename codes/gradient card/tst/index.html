<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Example</title>
</head>
<body>
    <form>
        <input type="button" value="button"><br><br>
        <input type="checkbox"> Checkbox<br><br>
        <input type="color"><br><br>
        <input type="radio"> Radio<br><br>
        <input type="range"><br><br>
        <input type="date"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="number" placeholder="Number"><br><br>
        <input type="file"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <input type="search" placeholder="Search"><br><br>
        <input type="submit" value="Submit"><br><br>
        <input type="reset" value="Reset"><br><br>
        <input type="text" placeholder="Text"><br><br>
    </form>
</body>
</html>
